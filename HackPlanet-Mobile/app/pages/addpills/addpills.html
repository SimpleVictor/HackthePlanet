<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button menuToggle (click)="TakeOutStatus()" class="scan-button" ion-button icon-only >
        <ion-icon style="color: #17AA1C;" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title end>Add Pills</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="add-pills-container">

  <ion-list>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/pills/aricept-Donepezil-HCI.jpg">
      </ion-thumbnail>
      <h2>Aricept</h2>
      <p>Donepezil-HCl (10 mg)</p>
      <strong><p style="color: green">20 Left</p></strong>
      <ion-icon name='add' item-right></ion-icon>
      <!--<button ion-button clear item-right>View</button>-->
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/pills/coumadin.jpg">
      </ion-thumbnail>
      <h2>Coumadin</h2>
      <p>Warfarin (5 mg)</p>
      <strong><p style="color: green">34 Left</p></strong>
      <ion-icon name='add' item-right></ion-icon>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/pills/lasix-furosemid.JPG">
      </ion-thumbnail>
      <h2>Lasix</h2>
      <p>Furosemid (40 mg)</p>
      <strong><p style="color: red">1 Left</p></strong>
      <ion-icon name='add' item-right></ion-icon>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/pills/synthroid.JPG">
      </ion-thumbnail>
      <h2>Synthroid</h2>
      <p>Levothyroxine (0.05 mg)</p>
      <strong><p style="color: green">45 Left</p></strong>
      <ion-icon name='add' item-right></ion-icon>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/pills/zoloft-sertraline-HCI.jpg">
      </ion-thumbnail>
      <h2>Zoloft</h2>
      <p>Sertraline - HCl (100 mg)</p>
      <strong><p style="color: red">4 Left</p></strong>
      <ion-icon name='add' item-right></ion-icon>
    </ion-item>

  </ion-list>



</ion-content>
