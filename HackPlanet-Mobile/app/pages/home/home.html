
<audio id='audio' src="http://soundbible.com/mp3/Siren_Noise-KevanGC-1337458893.mp3" loop></audio>

<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button menuToggle (click)="TakeOutStatus()" class="scan-button" ion-button icon-only >
        <ion-icon style="color: #17AA1C;" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title end>Wrinkle</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="home-page">

  <button fab fab-bottom fab-right><ion-icon name="add"></ion-icon></button>

  <ion-list>

    <ion-list-header>Morning</ion-list-header>

    <ion-item>
      <ion-avatar item-left>
        <img src="img/pills/aricept-Donepezil-HCI.jpg">
      </ion-avatar>
      <h2>Aricept</h2>
      <p>Take two 10mg pills</p>
      <ion-note item-right>10 am</ion-note>
    </ion-item>


  </ion-list>

  <ion-list>

    <ion-list-header>Afternoon</ion-list-header>

    <ion-item>
      <ion-avatar item-left>
        <img src="img/pills/coumadin.jpg">
      </ion-avatar>
      <h2>Coumadin</h2>
      <p>Take 2 5mg pills</p>
      <ion-note item-right>12:30 pm</ion-note>
    </ion-item>

    <ion-item>
      <ion-avatar item-left>
        <img src="img/pills/lasix-furosemid.JPG">
      </ion-avatar>
      <h2>Lasix</h2>
      <p>Take 2 40mg pills</p>
      <ion-note item-right>3:30 pm</ion-note>
    </ion-item>


  </ion-list>

  <ion-list>

    <ion-list-header>Evening</ion-list-header>

    <ion-item>
      <ion-avatar item-left>
        <img src="img/pills/synthroid.JPG">
      </ion-avatar>
      <h2>Synthroid</h2>
      <p>Take 2 0.05mg pills</p>
      <ion-note item-right>5:30 pm</ion-note>
    </ion-item>


  </ion-list>


  <ion-list>

    <ion-list-header>Night</ion-list-header>

    <ion-item>
      <ion-avatar item-left>
        <img src="img/pills/zoloft-sertraline-HCI.jpg">
      </ion-avatar>
      <h2>Zoloft</h2>
      <p>Take 2 100mg pills</p>
      <ion-note item-right>9:00 pm</ion-note>
    </ion-item>


  </ion-list>



</ion-content>
